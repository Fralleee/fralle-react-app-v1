  <title>StormyCat</title>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">    
    <div id='loader'>      
      <style type="text/css">
        body {
          background-color: #1E1E1E;
          overflow: hidden;
          overflow-y: scroll;
        }      
        .loader {
          position: relative;
          margin: 250px auto;
          width: 200px;
          height: 200px;
          transform: rotate(45deg);
          background: rgba(0,0,0,.1);
          overflow: hidden;
          box-shadow: 0 0 5px rgba(0,0,0,.25) inset;
        }
        
        .loader > div {
          width: 200px;
          height: 50px;
        }

        .loader--first {
          position: absolute;
          top: 0;
          left: 0;
          transform: translate3d(210px, 0, 0);
          animation: first 1200ms infinite;
          background: #bbb;
        }
        .loader--second {
          position: absolute;
          top: 75px;
          left: -75px;
          transform: translate3d(0, -210px, 0) rotate(-90deg);
          animation: second 1200ms 300ms infinite;
          background: #f83;
        }
        .loader--third {
          position: absolute;
          top: 75px;
          right: -75px;
          transform: rotate(90deg);
          transform: translate3d(0, 210px, 0) rotate(90deg);
          animation: third 1200ms 900ms infinite;
          background: #f83;
        }
        .loader--fourth {
          position: absolute;
          top: 150px;
          left: 0;
          transform: translate3d(-210px, 0, 0);
          animation: fourth 1200ms 600ms infinite;
          background: #bbb;
        }

        @keyframes first {
          from { transform: translate3d(210px, 0, 0); }
          25% { transform: translate3d(-210px, 0, 0);}
          to { transform: translate3d(-210px, 0, 0);}
        }

        @keyframes second {
          from { transform: translate3d(0, -210px, 0) rotate(-90deg); }
          25% { transform: translate3d(0, 210px, 0) rotate(-90deg);}
          to { transform: translate3d(0, 210px, 0) rotate(-90deg);}
        }

        @keyframes third {
          from { transform: translate3d(0, 210px, 0) rotate(90deg); }
          25% { transform: translate3d(0, -210px, 0) rotate(90deg);}
          to { transform: translate3d(0, -210px, 0) rotate(90deg);}
        }

        @keyframes fourth {
          from { transform: translate3d(-210px, 0, 0); }
          25% { transform: translate3d(210px, 0, 0);}
          to { transform: translate3d(210px, 0, 0);}
        }  
      </style>
      <div class='loader'>
        <div class='loader--first'></div>
        <div class='loader--second'></div>
        <div class='loader--third'></div>
        <div class='loader--fourth'></div>
      </div>
    </div>
  </div>
  <div id="modal-root"></div>
